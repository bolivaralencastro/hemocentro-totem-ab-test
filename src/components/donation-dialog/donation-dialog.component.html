@if (isVisible()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/70 px-4 py-6">
    <div class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex items-start justify-between gap-4 px-6 py-5 border-b border-gray-200">
        <div>
          <h3 class="text-2xl font-semibold text-slate-800">Encontre o hemocentro mais pr√≥ximo</h3>
          <p class="text-sm text-gray-500">Escolha uma cidade para abrir o site oficial do hemocentro.</p>
        </div>
        <button
          type="button"
          (click)="closeDialog()"
          class="text-gray-400 hover:text-gray-600 transition-colors"
          aria-label="Fechar lista de hemocentros"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="max-h-96 overflow-y-auto">
        <ul class="divide-y divide-gray-200">
          @for (center of donationCenters; track center.city) {
            <li>
              <a
                [href]="center.url"
                target="_blank"
                rel="noopener noreferrer"
                (click)="onCenterClick(center)"
                class="flex items-center justify-between gap-4 px-6 py-4 hover:bg-gray-50 transition-colors duration-150"
              >
                <div>
                  <p class="font-semibold text-slate-800">{{ center.city }}</p>
                  <p class="text-sm text-gray-500">{{ center.name }}</p>
                </div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
              </a>
            </li>
          }
        </ul>
      </div>
      <div class="px-6 py-4 bg-gray-50 text-right">
        <button
          type="button"
          (click)="closeDialog()"
          class="text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors"
        >
          Fechar
        </button>
      </div>
    </div>
  </div>
}
