<div class="flex flex-col items-center">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-6 sm:p-8 text-center border border-gray-200">
    <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-1">Digite seu CPF</h1>
    <p class="text-base text-gray-600 mb-6">Insira os 11 dígitos do seu CPF</p>

    <div class="bg-white border-2 border-gray-200 rounded-xl p-4 sm:p-6 mb-6 h-20 flex justify-center items-center">
      <div class="font-mono text-3xl sm:text-4xl font-bold tracking-widest text-slate-800">
        @for (part of cpfDisplayParts(); track $index) {
          <span [class.text-gray-400]="!part.isDigit">{{ part.value }}</span>
        }
      </div>
    </div>

    <div class="grid grid-cols-3 gap-3 sm:gap-4">
      <button (click)="handleKey('1')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">1</button>
      <button (click)="handleKey('2')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">2</button>
      <button (click)="handleKey('3')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">3</button>
      <button (click)="handleKey('4')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">4</button>
      <button (click)="handleKey('5')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">5</button>
      <button (click)="handleKey('6')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">6</button>
      <button (click)="handleKey('7')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">7</button>
      <button (click)="handleKey('8')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">8</button>
      <button (click)="handleKey('9')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">9</button>
      
      <button (click)="handleKey('backspace')" [disabled]="isEmpty()" class="disabled:bg-gray-200 disabled:text-gray-400 disabled:border-b-[3px] disabled:border-gray-300 disabled:cursor-not-allowed disabled:saturate-50 disabled:opacity-80 disabled:translate-y-0.5 bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] flex items-center justify-center cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">
        <svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3.71 13.29a.996.996 0 0 1-1.41 0L14 13.41l-2.88 2.88a.996.996 0 1 1-1.41-1.41L12.59 12 9.71 9.12a.996.996 0 1 1 1.41-1.41L14 10.59l2.88-2.88a.996.996 0 1 1 1.41 1.41L15.41 12l2.88 2.88c.39.39.39 1.02 0 1.41z"/></svg>
      </button>
      <button (click)="handleKey('0')" class="bg-gray-50 text-slate-800 border border-gray-300 border-b-[6px] rounded-xl min-h-[70px] text-3xl font-bold cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">0</button>
      <button (click)="handleKey('ok')" [disabled]="!isComplete()" class="disabled:bg-gray-200 disabled:text-gray-400 disabled:border-b-[3px] disabled:border-gray-300 disabled:cursor-not-allowed disabled:saturate-50 disabled:opacity-80 disabled:translate-y-0.5 bg-green-500 text-white border-b-[6px] border-green-700 rounded-xl min-h-[70px] flex items-center justify-center cursor-pointer transition-all duration-50 ease-out active:border-b-2 active:translate-y-1 active:brightness-95">
        <svg class="w-9 h-9 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
      </button>
    </div>
  </div>
  <div class="w-full max-w-lg flex justify-between py-4 px-2 text-gray-500 text-xs">
    <span>
      <a href="https://www.bolivaralencastro.com.br/" target="_blank" rel="noopener noreferrer" class="hover:underline">Bolívar Alencastro - Product Designer</a> © 2025
    </span>
    <span>Versão 2.0.0</span>
  </div>
</div>
