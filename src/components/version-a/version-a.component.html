<div class="h-full flex flex-col p-3.5">
  <div class="bg-white rounded-xl shadow-2xl flex-1 flex flex-col justify-center gap-y-3 sm:gap-y-5 overflow-hidden">
    
    <div class="mx-4 sm:mx-6 mt-5 bg-[#6c6479] rounded-md overflow-hidden">
      <div class="text-center uppercase font-black tracking-wider text-[#111] text-2xl sm:text-4xl py-4 px-2.5">
        DIGITE O SEU CPF
      </div>
      <div class="bg-[#6c6479] py-3 px-4 sm:px-10 md:px-24">
        <div class="h-14 bg-white rounded-lg shadow-[0_4px_0_rgba(0,0,0,0.15)] flex items-center justify-center px-4.5 text-3xl sm:text-4xl text-[#4a67a8] font-semibold tracking-wider font-mono">
          @if (cpf().length > 0) {
            <span>{{ formattedCpf() }}</span>
          } @else {
            <span class="text-gray-300 font-medium">___.___.___-__</span>
          }
        </div>
      </div>
    </div>

    <div class="my-1 sm:my-2 text-center text-gray-700 text-sm sm:text-base tracking-wide">
      DIGITE AQUI
    </div>

    <div class="w-11/12 mx-auto mb-4 sm:mb-5 flex flex-col gap-2.5">
      <div class="grid grid-cols-6 gap-2 sm:gap-3 items-center">
        <button (click)="handleKey('0')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">0</button>
        <button (click)="handleKey('1')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">1</button>
        <button (click)="handleKey('2')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">2</button>
        <button (click)="handleKey('3')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">3</button>
        <button (click)="handleKey('4')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">4</button>
        <button (click)="handleKey('5')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">5</button>
      </div>
      <div class="grid grid-cols-6 gap-2 sm:gap-3 items-center">
        <button (click)="handleKey('6')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">6</button>
        <button (click)="handleKey('7')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">7</button>
        <button (click)="handleKey('8')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">8</button>
        <button (click)="handleKey('9')" class="h-12 sm:h-14 rounded-lg text-white font-extrabold text-lg sm:text-xl uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#3a1bff] active:translate-y-0.5 active:brightness-95">9</button>
        <div class="col-span-2 flex justify-start items-center">
          <button (click)="handleKey('backspace')" class="w-full sm:w-3/4 h-12 sm:h-14 rounded-lg font-extrabold text-base sm:text-lg uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#ffb200] text-[#172026] active:translate-y-0.5 active:brightness-95">CORRIGIR</button>
        </div>
      </div>
      <div class="flex items-center justify-between gap-4 w-full px-0 sm:px-6 mt-2">
        <button (click)="submit()" [disabled]="!isComplete()" class="h-12 sm:h-14 px-8 rounded-lg text-white font-extrabold text-base sm:text-lg uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#10c351] active:translate-y-0.5 active:brightness-95 disabled:grayscale-[60%] disabled:brightness-90 disabled:cursor-not-allowed">CONTINUAR</button>
        <button (click)="handleKey('reset')" class="h-12 sm:h-14 px-8 rounded-lg text-white font-extrabold text-base sm:text-lg uppercase flex items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#ef3b2c] active:translate-y-0.5 active:brightness-95">APAGAR</button>
        <button (click)="handleKey('qrcode')" class="hidden md:flex h-12 sm:h-14 px-6 rounded-lg text-white font-extrabold text-xs sm:text-sm uppercase items-center justify-center cursor-pointer shadow-[0_4px_0_rgba(0,0,0,0.18)] transition-transform duration-50 ease-in select-none bg-[#8f07bf] active:translate-y-0.5 active:brightness-95 gap-2 text-center">
          <svg class="w-5 h-5 fill-white" viewBox="0 0 24 24"><path d="M4 4h7v7H4zM5 5h5v5H5zM13 4h7v7h-7zM14 5h5v5h-5zM4 13h7v7H4zM5 14h5v5H5zM17 12h-2v2h2zM15 15h-2v2h2zM15 18h-2v2h2zM18 15h-2v2h2zM18 18h-2v2h2zM18 12h3v3h-3zM21 18h-3v3h3zM12 15h2v-2h-2zM14 18h-2v2h2z"/></svg>
          LER QRCODE
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-between py-2 text-[#d7d7e6] text-xs pointer-events-none shrink-0">
    <span>Hubglobe Tech © 2025</span>
    <span>Versão 1.2.7</span>
  </div>
</div>
